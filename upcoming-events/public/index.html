<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&family=Rubik+Bubbles&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik+Bubbles&display=swap" rel="stylesheet">
  <title>Приют "Лапа за лапу"</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <style>
    input[type=email] {
      appearance: none;

      width: 100%;
      border: 1px solid #333;
      margin: 0;

      font-family: inherit;
      font-size: 90%;

      box-sizing: border-box;
    }

    input:invalid {
      border-color: #900;
      background-color: #FDD;
    }

    input:focus:invalid {
      outline: none;
    }

    .error {
      width: 100%;
      padding: 0;
      font-size: 80%;
      color: white;
      background-color: #900;
      border-radius: 0 0 5px 5px;
      box-sizing: border-box;
    }

    .error.active {
      padding: 0.3em;
    }

    .zvonok {
      padding: 13px;
      width: 250px;
    }

    .zvonok:invalid {
      border: 2px dashed red;
    }

    .zvonok:invalid:required {
      background-image: linear-gradient(to right, rgb(192, 204, 255), rgb(144, 238, 232));
    }

    .zvonok:valid {
      border: 2px solid black;
    }

    .logo {
      margin-bottom: 20px;
    }

    .wrapper {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      color: white;
    }

    .offer {
      width: 700px;
      justify-content: center;
    }

    .title {
      font-size: 30px;
      font-weight: bold;
      line-height: 40px;
      margin-bottom: 10px;
      color: rgb(204, 163, 151);
      animation-name: titl;
      animation-duration: 10s;
      font-family: "Balsamiq Sans", sans-serif;
      font-weight: 700;
      font-style: normal;
    }

    .title_span {
      font-size: 70px;
      letter-spacing: 3px;

      font-weight: bold;
      color: rgb(204, 157, 118);
      font-family: "Rubik Bubbles", system-ui;
      font-weight: 400;
      font-style: normal;
    }

    .offer_text {
      font-size: 25px;
      width: 350px;
      margin-top: 20px;
      margin-bottom: 40px;
      color: rgb(204, 157, 118);

      font-family: "Balsamiq Sans", sans-serif;
      font-weight: 700;
      font-style: normal;
    }

    .btn {
      width: 220px;
      height: 55px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ebd4cc;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      background-color: rgb(88, 41, 2);
      background: linear-gradient(90deg, rgb(2, 0, 36, 1) 0%,
          rgb(88, 41, 2) 0%, rgb(50, 14, 0) 100%);
      transition: all 0.5;
      transition-timing-function: ease;

      transition: all 2s ease 0s;

      font-size: 20px;
      font-family: "Balsamiq Sans", sans-serif;
      font-weight: 700;
      font-style: normal;
      border-radius: 20px;
    }

    .btn:hover {
      background-color: rgb(133, 94, 53);
      box-shadow: 10px 10px 10px rgb(58, 114, 39);
      color: rgb(249, 249, 249);
      cursor: pointer;
      transform: scale(1.1, 1.1);
    }

    /*Второй контейнер*/

    .main {
      padding-top: 30px;
      padding-bottom: 30px;

      color: rgb(204, 157, 118);
      background-color: rgb(88, 41, 2);
      background: linear-gradient(90deg, rgb(2, 0, 36, 1) 0%,
          rgb(88, 41, 2) 0%, rgb(50, 14, 0) 100%);

      font-family: "Balsamiq Sans", sans-serif;
      font-weight: 700;
      font-style: normal;
    }

    .main_title {
      font-size: 30px;
      text-align: center;
      margin-bottom: 60px;
      animation-name: titl2;
      animation-duration: 10s;

      color: rgb(204, 157, 118);
      font-family: "Balsamiq Sans", sans-serif;
      font-weight: 700;
      font-style: normal;
    }


    .main_block {
      display: flex;
      justify-content: space-between;
    }

    .main_blocks {
      text-align: center;
      width: 25%;
      margin: 10px;
    }

    .main_blocks img {
      margin-bottom: 30px;
    }

    .main_blocks img:hover {

      cursor: pointer;
      transform: scale(1.1, 1.1);
    }

    .main_pcol {
      color: grey;
    }

    /*Третий контейнер*/

    .forma {
      background-color: #ebd4cc;
      height: 400px;
      padding-top: 30px;
      padding-bottom: 610px;
    }

    .forma_title {
      font-size: 30px;
      text-align: center;
      margin-bottom: 60px;


      color: rgb(88, 41, 2);
      font-family: "Balsamiq Sans", sans-serif;
      font-weight: 700;
      font-style: normal;
    }

    .forma_block {
      text-align: center;
      padding-bottom: 1000px;
    }

    .forma_blocks {
      justify-content: center;
      align-items: center;
      margin-top: 16px;
      margin-bottom: 16px;

    }

    input {
      padding: 15px 35px;
      width: 320px;
    }

    button {
      padding: 15px;
      width: 321px;
      color: #ebd4cc;

      font-size: 20px;
      font-family: "Balsamiq Sans", sans-serif;
      font-weight: 700;
      font-style: normal;

      font-weight: bold;
      background-color: rgb(88, 41, 2);
      background: linear-gradient(90deg, rgb(2, 0, 36, 1) 0%,
          rgb(88, 41, 2) 0%, rgb(50, 14, 0) 100%);
      border-radius: 20px;
    }

    .button:hover {
      background-color: rgb(133, 94, 53);
      box-shadow: 10px 10px 10px rgb(58, 114, 39);
      color: rgb(249, 249, 249);
      cursor: pointer;
      transform: scale(1.1, 1.1);
    }

    /*четвертый контейнер*/

    .foo {
      background: rgb(2, 0, 36);
      background: linear-gradient(90deg, rgb(2, 0, 36, 1) 0%,
          rgb(24, 103, 17) 0%, rgb(0, 52, 15) 100%);
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .foo_title {
      color: rgb(204, 157, 118);
      display: flex;
      justify-content: center;

      font-family: "Balsamiq Sans", sans-serif;
      font-weight: 700;
      font-style: normal;
    }

    .btn2 {
      width: 100%;
      height: 55px;

      justify-content: center;
      align-items: center;
      color: rgb(204, 157, 118);
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      background-color: rgb(233, 186, 46);
      transition: all 2s ease 0s;

    }

    .btn2:hover {
      background-color: rgb(0, 45, 246);
      box-shadow: 10px 10px 10px rgb(9, 14, 81);
      color: aliceblue;
      transform: scale(2, 2);

    }

    @media screen and (max-width: 1200px) {
      .container {
        width: 80%;
      }

      .wrapper {
        flex-direction: column;
        align-items: center;
      }

      .offer {
        width: 70%;
        margin-top: 40px;
      }

      .header_img {
        margin-top: 40px;
      }

    }


    @media screen and (max-width: 992px) {
      .container {
        width: 720px;
      }


      .main_blocks {
        margin-top: 40px;
      }

      .wrapper {
        align-items: center;
      }

      .header_img {
        height: 50%;
        width: 50%;
      }

      .logo {
        height: 20%;
        width: 20%;
      }

    }

    @media screen and (max-width: 768px) {
      .container {
        width: 540px;
        flex-direction: column;
        justify-content: center;
        align-content: center;
      }


      .desktop {
        display: block;
        width: 65%;
        margin-top: 40px;
      }

      .main_block {
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .wrapper {
        flex-direction: column;
      }

      .offer {
        width: 100%;
      }

      .header_img {
        margin-top: 50px;
        margin-left: 150px;
        margin-bottom: -50px;
      }

      .btn {
        width: 40%;
      }

      .sent {
        width: 50%;
      }

      .call {
        flex-direction: column;
        justify-content: center;
        align-content: center;
      }


      .offer_text {
        width: 320px;
        font-size: 15px;
      }

      .title {
        font-size: 25px;
      }

      .title_span {
        font-size: 30px;
      }

      .main_title {
        font-size: 27px;
      }

      .form_block {
        font-size: 27px;
      }

    }



    @media screen and (max-width: 576px) {
      .container {
        width: 80%;
        margin-left: 20px;
        margin-right: 10px;
      }

      .wrapper {
        width: 90%;
      }

      .header_img {
        width: 70%;
        margin-right: 0px;
        margin-left: 60px;
      }

      .offer_text {
        width: 95%;
      }

      .logo {
        height: 30%;
        width: 30%;
      }

      .main_title {
        margin-right: 10px;
      }

      .blocks {
        margin-right: 10px;
      }

      .form_block {
        margin-right: 10px;
      }

      input {
        width: 90%;
      }

      .call {
        margin-right: 10px;
      }
    }

    input:invalid {
      border: 2px dashed rgb(255, 0, 0);
      background-image: linear-gradient(to right, pink, rgb(253, 0, 0));
    }

    input:invalid:required {
      background-image: linear-gradient(to right, rgb(133, 0, 22), rgb(255, 0, 0));
    }

    input:valid {
      border: 2px solid black;
      background-image: linear-gradient(90deg, rgb(2, 0, 36, 1) 0%,
          rgb(249, 226, 198) 0%, rgb(196, 167, 116) 100%);
    }
  </style>
  <section class="forma">
    <div class="container">
      <h2 class="forma_title">Вам понравился кто-то из наших питомцев или у вас возник вопрос? Оставьте контакты,
        и мы свяжемся с Вами в ближайшее время.</h2>
      <div class="forma_block">
        <form action="#" class="form" method="POST" enctype="multipart/form-data">
          <div class="forma_blocks">
            <div class="zzz"><input type="text" name="first" id="first" placeholder="Имя" onblur="checkFirst();"> </div>
            <div class="zzz"><span id="first_Check"></span></div>
          </div>
          <div class="forma_blocks">
            <div class="zzz"><input type="text" name="email" id="email" placeholder="Введите свой Email"
                onblur="checkEmail();"></div>
            <div class="zzz"><span id="email_Check"></span></div>
          </div>
          <div class="forma_blocks">
            <div class="zzz"><input type="text" name="phone" id="phone" placeholder="Телефон +7-ХХХ-ХХХ-ХХ-ХХ"
                onblur="checkPhone();"></div>
            <div class="zzz"><span id="phone_Check"></span></div>
          </div>
          <div class="forma_blocks">
            <div class="zzz">
              <div class="zzz"><input type="text" name="number" id="number" placeholder="Ваш вопрос"
                  onblur="checkNumber();"></div>
              <div class="zzz"><span id="number_Check"></span></div>
            </div>
            <div class="forma_blocks">
              <div class="zzz"><button type="Submit" id="sendOrder" onclick="outputData();"">Отправить</button></div>
                </div>
            </div>
        </div>
    </div>
    <div class=" zakaz orderSummary">
                  <div class="zzz">
                    <span id="summary"></span>
                  </div>
        </form>
      </div>
  </section>
  <section class="foo">
    <div class="container">
      <footer class="foo_title">Ⓒ Все на этом сайте защищено</footer>
    </div>
  </section>

  <script>
    function checkFirst() {
      let first = document.getElementById("first").value;
      let regex = /^[a-zA-Z\s]{2,20}$/;

      if (regex.test(first)) {
        document.getElementById("first_Check").style.color = "green";
        document.getElementById("first_Check").innerHTML = "Данные введены корректно";
        return true;
      }
      else {
        document.getElementById("first_Check").style.color = "red";
        document.getElementById("first_Check").innerHTML = "!!!Введите от 2 до 20 символов!!!";
        return false;
      }
    }

    function checkPhone() {
      let phone = document.getElementById("phone").value;
      let regex = /^\+7-\d{3}-\d{3}-\d{2}-\d{2}$/;

      if (regex.test(phone)) {
        document.getElementById("phone_Check").style.color = "green";
        document.getElementById("phone_Check").innerHTML = "Данные введены корректно";
        return true;
      }
      else {
        document.getElementById("phone_Check").style.color = "red";
        document.getElementById("phone_Check").innerHTML = "!!! Введите телефон в формате +7-ХХХ-ХХХ-ХХ-ХХ !!!";
        return false;
      }
    }

    function checkEmail() {
      let product = document.getElementById("email").value;
      let regex = /^^\S+@\S+\.\S+$/;

      if (regex.test(product)) {
        document.getElementById("email_Check").style.color = "green";
        document.getElementById("email_Check").innerHTML = "Данные введены корректно";
        return true;
      }
      else {
        document.getElementById("email_Check").style.color = "red";
        document.getElementById("email_Check").innerHTML = "!!! Введите больше 8 символов с использованием  @ !!!";
        return false;
      }
    }

    function checkNumber() {
      let number = document.getElementById("number").value;
      let regex = /^[a-zA-Z\s]{2,100}$/;

      if (regex.test(number)) {
        document.getElementById("number_Check").style.color = "green";
        document.getElementById("number_Check").innerHTML = "Данные введены корректно";
        return true;
      }
      else {
        document.getElementById("number_Check").style.color = "red";
        document.getElementById("number_Check").innerHTML = "!!! Введите ваш вопрос или пожелание !!!";
        return false;
      }
    }

    function outputData() {
      let name = document.getElementById("name").value;

      let email = document.getElementById("email").value;
      let phone = document.getElementById("phone").value;
      let number = document.getElementById("number").value;

      if (name != "" && email != "" && phone != "") {
        document.getElementById("summary").style.color = "black";
        document.getElementById("summary").innerHTML += "<p>Ваша заявка принята к рассмотрению.</p>";
        document.getElementById("summary").innerHTML += "<p>Ваш телефон: " + phone + ".</br>";
        document.getElementById("summary").innerHTML += "<p>Ваш E-mail: " + email + ".</br>";

        document.getElementById('sendOrder').style.color = "rgb(248, 146, 38)";
      }
      else {
        document.getElementById("summary").style.color = "red";
        document.getElementById("summary").innerHTML = "Заполните все поля";
      }
    }
  </script>
</body>
</html>
